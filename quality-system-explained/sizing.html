<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TGVelo Quality label</title>

<link rel="stylesheet"  type="text/css"  href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/site_specific.css">
<link rel="stylesheet" type="text/css" href="css/formStyle.css">
    
<script src="../js/jquery.js"></script>
</head>
    
<body>
    
    <h1>Input app TGVelo quality system in progress</h1>
    <form id="sizing">
        <h2>TGVelo sizing system</h2>
        <div>
            <label>Saddle maximum height</label>
            <input type="text" id="maxSaddleHeight"/>
        </div>
        <div>
            <label>Saddle minimum height</label>
            <input type="text" id="minSaddleHeight" />
        </div>
        <div>
            <label>Saddle maximum lenght</label>
            <input type="text" id="maxSaddleLenght" />
        </div>
        <div>
            <label>Saddle minimum lenght</label>
            <input type="text" id="minSaddleLenght" />
        </div>
        <div>
            <label>Handlebar height</label>
            <input type="text" id="handlebarHeight" />
        </div>
        <div>
            <label>Handlebar length</label>
            <input type="text" id="handlebarLength" />
        </div>
        <div>
            <label>Length from saddle to handelbar</label>
            <input type="text" id="saddleToHandlebar" />
        </div>
        <div>
            <label>Seatpost angle with ground</label>
            <input type="text" id="seapostAngle">
        </div>
    </form>

<div id="footer">
    <div class="container">
        <p class="muted credit">
            Contact: <a href="mailto:tgveloteam@gmail.com">tgveloteam@gmail.com</a><br>
            Made by Jeroen De Maeyer based on <a href="http://getbootstrap.com/css/" target="_blank">Bootstrap CSS</a>
        </p>
    </div>
</div>
    
<script src="js/forms.js"></script>
    
</body>
</html>
